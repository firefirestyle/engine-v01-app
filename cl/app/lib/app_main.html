<div>
    FireFireStyle 炎の型工房
</div>
<header class='myhe' #headera>
    <nav class='myul'>
        <div *ngIf='useHome==true'>
            <a class='myli' [routerLink]="['Arts']">
                <glyph icon="home"></glyph>
                <br>
                <div style='font-size:6px;'>Home</div>
            </a>
        </div>
        <div *ngIf='useUsers==true'>
            <a class='myli' [routerLink]="['Users']">
                <glyph icon="group"></glyph>
                <br>
                <div style='font-size:6px;'>User</div>
            </a>
        </div>
        <div *ngIf='rootConfig.cookie.accessToken == ""'>
            <a class='myli' [routerLink]="['Me']">
                <glyph icon="face"></glyph>
                <br>
                <div style='font-size:6px;'>Me</div>
            </a>
        </div>
        <div *ngIf='rootConfig.cookie.accessToken != ""'>
            <a class='myli' [routerLink]="['User',{name:rootConfig.cookie.userName}]">
                <glyph icon="face"></glyph>
                <br>
                <div style='font-size:6px;'>Me</div>
            </a>
        </div>

        <div *ngIf='rootConfig.cookie.accessToken == ""'>
            <a class='mylr' (click)='onLogin(myDialoga)'>
                <glyph icon="flag"></glyph>
                <br>
                <div style='font-size:6px;'>Login</div>
            </a>
        </div>
        <div *ngIf='rootConfig.cookie.accessToken != ""'>
            <a class='mylr' [routerLink]="['Post']">
                <glyph icon="add_box"></glyph>
                <br>
                <div style='font-size:6px;'>New</div>
            </a>
        </div>
        <div *ngIf='rootConfig.cookie.accessToken != ""'>
            <a class='mylr' (click)='onLogout(myLogoutDialoga)'>
                <glyph icon="undo"></glyph>
                <br>
                <div style='font-size:6px;'>Logout</div>
            </a>
        </div>
    </nav>
</header>  <br><br>
<main class='main'><br>
    <router-outlet></router-outlet>
</main>
<footer style='background-color:#555; font:#000000'>
    <div style='color:#ffffff;'>
        MAIL: <a style='color:#ffffff;' href="kyorohiro@firefirestyle.net">kyorohiro@firefirestyle.net</a>
    </div>
    <div style='color:#ffffff;'>
        Blog: <a style='color:#ffffff;' href="http://blogger.firefirestyle.net">http://blogger.firefirestyle.net</a>
    </div>
    <div style='color:#ffffff;'>
        Twitter: <a style='color:#ffffff;' href="https://twitter.com/firefirestyle">https://twitter.com/firefirestyle</a>
    </div>
</footer>

<my-login-dialog [name]="'as'" #myDialoga>
</my-login-dialog>
<my-logout-dialog [name]="'as'" #myLogoutDialoga>
</my-logout-dialog>
